  <body>
    <div><header><h2>Laying out DIVs, without ViewPort, in H2</h2></header></div>
    <div><nav><h2>This is the NAV Section, in H2</h2></nav></div>
    <div><aside><h2>This is the Aside Section, don't forget about viewport, in H2</h2></aside></div>
    <div><section><article><h2>This is Section-Article Space, in H2</h2></article></section></div>
  </body>
